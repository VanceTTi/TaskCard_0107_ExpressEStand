<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>二维码生成</title>
        <script type="text/javascript" src="js/jquery2.1.4.js"></script>
        <script type="text/javascript" src="js/jquery.qrcode.js"></script>
        <script type="text/javascript" src="js/utf.js"></script>
    </head>
    <body>
        <div id="qrcode"></div>
<!--        二维码编辑-->

            var config = {
              width:200,
              height:200,
              text:'锄禾日当午，汗滴禾下土'
            };
            $("#qrcode").qrcode(config);
        </script>
